<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<form method="post">
		<h1>Feedback Form</h1>
		<label for="name">Name :</label>
		<input id="name" name="name" type="text" minlength="3" maxlength="50" required>
		<br>
		<label for="portfolio">Portfolio :</label>
		<input id="portfolio" name="portfolio" type="url" required>
		<br>
		<label for="favColor">Favorite Color</label>
		<input id="favColor" name="favColor" type="color">
		<br>
		<label for="likeness">Likeness</label>
		<input id="likeness" name="likeness" type="range" min="1" max="100">
		<br>
		<input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
